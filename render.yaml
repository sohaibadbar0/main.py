services:
  - type: web
    name: pandoo-verse-bot
    runtime: python
    pythonVersion: 3.10  # <- Add this line
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        value: your_actual_token
      - key: API_KEY
        value: your_api_key
